    <section class="pricing-table  section" id="pricing">

            <div class="row">
                <div class="col-md-12 text-center">
                    <ul class="nav nav-pills mb-6 pricing-tab justify-content-center" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">买入</a>
                        </li>
                        <li class="nav-item" id="sellButton">
                            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">我的历史交易/转账</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="buy" style="display: block" >
                <div class="row">
                    <div class="table-responsive">
                        <table class="table header-border" id="pricingBuy">
                            <thead>
                            <tr>
                                <th>用户ID</th>
                                <th>地址</th>
                                <th>端口</th>
                                <th>金额</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="custom-pricing-form">
                    <h3 class="text-center"><br><br>您也可以直接通过输入金额和卖方ID进行购买:</h3>
                    <div class="form-row align-items-center">
                        <div class="offset-md-1 col-md-4 ">
                            <input type="text" class="form-control mb-2" id="buySellName" placeholder="卖方ID">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control mb-2" id="BuyNum" placeholder="金额">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-main mb-2" id="buyButton">购买</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sell" style="display: none">
                <div class="row">
                    <div class="table-responsive">
                        <table class="table header-border" id="pricingSell">
                            <thead>
                            <tr>
                                <th>发送者</th>
                                <th>接受者</th>
                                <th>时间</th>
                                <th>金额</th>
                                <th>valid</th>
                                <th>signature</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <form class="custom-pricing-form">
                    <h3 class="text-center"><br><br>输入金额和用户密钥进行售出:</h3>
                    <div class="form-row align-items-center">
                        <div class="offset-md-1 col-md-4 ">
                            <input type="text" class="form-control mb-2" id="sellRecivrName" placeholder="用户">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control mb-2" id="sellNum" placeholder="金额">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-main mb-2" id="sellBitButton">售出</button>
                        </div>
                    </div>

    <script>
     $(function(){
         /*公共部分
          * 导航栏
          * footer CopyRight
          */
         $(".header").load("header.html");
         $(".footer").load("footer.html");
         $('#pills-home-tab').on("click", function () {
             $(this).addClass('active');
             $('#pills-profile-tab').removeClass('active');
             $('.buy').css('display', "block");
             $('.sell').css('display', "none");
         });
         $('#pills-profile-tab').on("click", function () {
             $(this).addClass('active');
             $('#pills-home-tab').removeClass('active');
             $('.sell').css('display', "block");
             $('.buy').css('display', "none");
         });
     });
    </script>
